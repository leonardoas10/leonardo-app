version: 1
backend:
    phases:
        preBuild:
            commands:
                - export NEXT_PUBLIC_CLOUDFRONT_URL_IMAGES=$NEXT_PUBLIC_CLOUDFRONT_URL_IMAGES
        build:
            commands:
                - npm ci --cache .npm --prefer-offline
                - yarn ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
    phases:
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: .next
        files:
            - '**/*'
    cache:
        paths:
            - .next/cache/**/*
            - .npm/**/*
            - node_modules/**/*
